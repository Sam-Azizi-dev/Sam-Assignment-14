<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
</head>
<body>
    

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var name = document.getElementById('name').value;

            // Send a POST request to the server with the user's name
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name })
            })
            .then(response => response.json())
            .then(data => {
                // Store the user's ID in sessionStorage
                sessionStorage.setItem('userId', data.id);

                // Redirect to the channels page
                window.location.href = '/channels';
            });
        });
    </script>
    <div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Channel</h2>
        </div>
        <div class="connecting">Connecting To Chat...</div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Enter Messege Here..."
                           autocomplete="off" class="form-control" />
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
